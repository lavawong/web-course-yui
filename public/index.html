<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YUI Todo List Test</title>
  </head>
  <body>
    <style scoped>
      #todo-app {
        margin: 1em;
        text-align: center;
      }

      #todo-list,
      #todo-stats {
        margin: 1em auto;
        text-align: left;
        width: 450px;
      }

      #todo-list {
        list-style: none;
        padding: 0;
      }

      #todo-stats,
      .todo-clear {
        color: #777;
      }

      .todo-clear {
        float: right;
      }

      .todo-done .todo-content {
        color: #666;
        text-decoration: line-through;
      }

      .todo-edit,
      .editing .todo-view {
        display: none;
      }

      .editing .todo-edit {
        display: block;
      }

      .todo-input {
        display: block;
        font-family: Helvetica, sans-serif;
        font-size: 20px;
        line-height: normal;
        margin: 5px auto 0;
        padding: 6px;
        width: 420px;
      }

      .todo-item {
        border-bottom: 1px dotted #cfcfcf;
        font-size: 20px;
        padding: 6px;
        position: relative;
      }

      .todo-label {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }

      .todo-remaining {
        color: #333;
        font-weight: bold;
      }

      .todo-remove {
        position: absolute;
        right: 0;
        top: 12px;
      }

      .todo-remove-icon {
        /*
              Delete icon courtesy of The Noun Project:
              http://thenounproject.com/noun/delete/
              */
        background: url(../assets/app/remove.png) no-repeat;
        display: block;
        height: 16px;
        opacity: 0.6;
        visibility: hidden;
        width: 23px;
      }

      .todo-remove:hover .todo-remove-icon {
        opacity: 1;
      }

      .todo-hover .todo-remove-icon,
      .todo-remove:focus .todo-remove-icon {
        visibility: visible;
      }

      .editing .todo-remove-icon {
        visibility: hidden;
      }
    </style>

    <!-- This is the main container and "shell" for the todo app. -->
    <div id="todo-app">
      <label class="todo-label" for="new-todo"
        >What do you want to do today?</label
      >
      <input
        type="text"
        id="new-todo"
        class="todo-input"
        placeholder="buy milk"
      />

      <ul id="todo-list"></ul>
      <div id="todo-stats"></div>
    </div>

    <!-- This template HTML will be used to render each todo item. -->
    <script type="text/x-template" id="todo-item-template">
      <div class="todo-view">
          <input type="checkbox" class="todo-checkbox" {checked}>
          <span class="todo-content" tabindex="0">{text}</span>
      </div>

      <div class="todo-edit">
          <input type="text" class="todo-input" value="{text}">
      </div>

      <a href="#" class="todo-remove" title="Remove this task">
          <span class="todo-remove-icon"></span>
      </a>
    </script>

    <!-- This template HTML will be used to render the statistics at the bottom
               of the todo list. -->
    <script type="text/x-template" id="todo-stats-template">
      <span class="todo-count">
          <span class="todo-remaining">{numRemaining}</span>
          <span class="todo-remaining-label">{remainingLabel}</span> left.
      </span>

      <a href="#" class="todo-clear">
          Clear <span class="todo-done">{numDone}</span>
          completed <span class="todo-done-label">{doneLabel}</span>
      </a>
    </script>
  </body>
</html>
